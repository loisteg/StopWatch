<div class="container">
  <div class="col-lg-4 m-b-30">
    <section class="timer-counter light-blue lighten-5">
      <div *ngIf="displayTimer; else elseBlock"> {{displayTimer}} </div>
      <ng-template #elseBlock> 00:00 </ng-template>
    </section>
    <section class="timer-btns">
      <button class="btn btn-large waves-effect" (click)="startTimer()">
        {{ startText }}
      </button>
      <button class="btn btn-large waves-effect" (click)="holdTimer()">
        Wait
      </button>
      <button class="btn btn-large waves-effect" (click)="resetTimer()">
        Reset
      </button>
    </section>
  </div>
</div>
